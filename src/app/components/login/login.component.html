<div class="row">
  <div class="col-6 offset-3">
    <div class="card">
      <form action="" id="loginForm" (ngSubmit)="onSubmit()" #loginForm="ngForm" >
        <div class="card-header"> 
          <h1>Login</h1>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control"  name="email" id="email" aria-describedby="emailHelp" required minlength="6"
              placeholder="Email" ngModel #email="ngModel">
            <small id="emailHelp" *ngIf="!email?.valid && (email?.dirty || email?.touched)" class="form-text text-muted">Email is invalid or empty</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control"  name="password" id="password" aria-describedby="passHelp" required minlength="6"
              placeholder="Password"ngModel #password="ngModel" >
            <small *ngIf="!password?.valid && (password?.dirty || password?.touched)" id="passHelp" class="form-text text-muted">Password is invalid or empty</small>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-primary" type="submit">Login</button>
          <button class="btn btn-info" type="reset">Reset</button>
        </div>
      </form>
    </div>

  </div>
</div>
